{%extends 'base.html'%}
{%block title%}Contact Us{%endblock%}
{%block body%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
{{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="container-fluid px-0">
<img src="/static/img/contact.jpg" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{%csrf_token%}
<div class="form-group">
  <label for="Name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
</div>
<div class="form-group">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
</div>
<div class="form-group">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your PhoneNo" required>
</div>
<div class="mb-3">
  <label for="desc" class="form-label">Why you contact us?</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{%endblock body%}
